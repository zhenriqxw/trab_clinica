<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_equipment.css') }}">
    <title>Edit Equipment</title>
</head>
<body>
    <h1>Edit Equipment</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ equipment.name }}" required>
        <br>
        <label for="description">Description:</label>
        <input type="text" name="description" value="{{ equipment.description }}" required>
        <br>
        <label for="model">Model:</label>
        <input type="text" name="model" value="{{ equipment.model }}" required>
        <br>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" value="{{ equipment.quantity }}" required>
        <br>
        <label for="unit">Unit:</label>
        <input type="text" name="unit" value="{{ equipment.unit }}" required>
        <br>
        <label for="value">Value:</label>
        <input type="number" step="0.01" name="value" value="{{ equipment.value }}" required>
        <br>
        <label for="research_link">Research Link:</label>
        <input type="url" name="research_link" value="{{ equipment.research_link }}">
        <br>
        <button type="submit">Save</button>
    </form>
    <a href="{{ url_for('index') }}">Back</a>
</body>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
